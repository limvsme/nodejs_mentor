<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>내 정보 관리</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Sansita:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- Bulma, CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="account-security.css" />

    <!-- javascript -->
    <script defer type="module" src="account-security.js"></script>
    <!-- 다음 주소찾기 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>

  <body>
    <header id="navbar"></header>

    <main>
      <div id="title-div">
        <h1>Wonderland</h1>
      </div>

      <form id="account-info-form" class="box">
        <div id="page-title-div">
          <h4 class="title is-4">내 정보 관리</h4>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">아이디(이메일)</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input id="id-input" class="input" type="email" disabled />
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">이름(닉네임)</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input id="name-input" class="input" type="text" required />
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">비밀번호</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input
                  id="password-input"
                  class="input"
                  type="password"
                  placeholder="8자 이상 입력해 주세요"
                  required
                />
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">비밀번호 확인</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input
                  id="password-confirm-input"
                  class="input"
                  type="password"
                  placeholder="8자 이상 입력해 주세요"
                  required
                />
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">주소</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div>
                <p class="control">
                  <input id="zip-code-input" class="input" type="text" readonly />
                  <button id="find-address-button" class="button">주소 찾기</button>
                </p>
              </div>
              <p class="control">
                <input id="address1-input" class="input" type="text" readonly />
              </p>
              <p class="control">
                <input id="address2-input" class="input" type="text" required />
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">연락처</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input id="phone-number-input" class="input" type="tel" required />
              </p>
            </div>
          </div>
        </div>

        <div>
          <button id="save-button" class="button is-link">저장하기</button>
        </div>
      </form>
    </main>
  </body>
</html>
